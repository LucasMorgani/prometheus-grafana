# Docker Installation

- name: Installing Docker Dependences
  apt:
    name: ['apt-transport-https', 'ca-certificates', 'curl', 'gnupg', 'lsb-release']
    state: present
    update_cache: true

- name: Adding Docker GPG
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker Repository
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
    state: present
    filename: docker

- name: Docker installation
  apt: 
    name: ['docker-ce', 'docker-ce-cli', 'containerd.io']
    state: latest     # alterar posteriormente
    update_cache: true

- name: Install community.docker collection # Verificar necessidade e o que Ã©
  ansible.builtin.command: ansible-galaxy collection install community.docker
  changed_when: false
  
- name: Ensure pip is installed
  apt:
    name: python3-pip
    state: present
    update_cache: yes

